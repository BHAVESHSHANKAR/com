<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload hero image to improve LCP -->
    <link rel="preload" href="/src/assets/heroimg.png" as="image" type="image/png">
    
    <!-- Preload critical CSS -->
    <style>
      /* Minimal critical CSS for faster first paint */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        display: block;
      }
      .w-full {
        width: 100%;
      }
      .h-full {
        height: 100%;
      }
      .object-contain {
        object-fit: contain;
      }
      
      /* Disable animations until after page load */
      html.loading * {
        animation-duration: 0.01s !important;
        animation-delay: 0s !important;
        transition-duration: 0.01s !important;
      }
    </style>
    
    <!-- Set priority hints for faster rendering -->
    <meta name="priority" content="high">
    
    <title>Company Website</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
